#import "../fetchGirls.graphql"

query FetchCollections($id: ID!, $from: Int!, $size: Int!) {
    collections(id: $id, from: $from, size: $size) {
        ...fetchGirls
   }
}

fragment fetchGirls on Girl {
    id,
    img,
    content,
    text,
    permission,
    fromID,
    fromURL,
    isCollected
}
