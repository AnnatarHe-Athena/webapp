#import "./categories.graphql"
#import "./fetchGirls.graphql"

query initial($from: Int!, $take: Int!, $last: ID!) {
    girls(from: $from, take: $take, last: $last, hideOnly: false) {
        ...fetchGirls
    }
    categories {
        ...fetchCategories
    }
}


fragment fetchGirls on Girl {
    id,
    img,
    content,
    text,
    permission,
    fromID,
    fromURL,
    isCollected
    venus {
        id
        uid
        source
        name
        avatar
        bio
        remarks
    }
}
fragment fetchCategories on Category {
    id, name, src, count
}
