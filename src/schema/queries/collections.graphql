#import "../fetchGirls.graphql"

query FetchCollections($from: Int!, $size: Int!, $cursor: Int) {
    collections(from: $from, size: $size, cursor: $cursor) {
        ...fetchGirls
   }
}

fragment fetchGirls on Girl {
    id,
    img,
    content,
    text,
    permission,
    fromID,
    fromURL,
    isCollected
    venus {
        id
        uid
        source
        name
        avatar
        bio
        remarks
    }
}
