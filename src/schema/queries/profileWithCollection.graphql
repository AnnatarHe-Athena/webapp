#import "../fragments/profile.graphql"
#import "../fetchGirls.graphql"

query FetchProfileWithCollections(
  $id: ID!
  $from: Int!
  $size: Int!
  $cursor: Int!
) {
  users(id: $id) {
    id
    email
    name
    pwd
    avatar
    bio
    role
  }
  collections(from: $from, size: $size, cursor: $cursor) {
    count
    edges {
      id
      cell {
        ...fetchGirls
      }
    }
  }
}
